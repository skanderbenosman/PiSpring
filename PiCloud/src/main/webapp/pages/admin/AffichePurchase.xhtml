<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
<h:head>
 <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>       <title>User Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>

    </h:head>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
<ui:define name="menu">
<h:panelGroup columns="2">
<h:form>
 <style type="text/css">  
table {  
color:bleu;
border-collapse: collapse;  
width: 700px;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  
</style>
<h:inputText style="margin-left:320px"  value="#{purchaseController.word}"></h:inputText>
<h:commandButton  value="Rechercher" action="#{purchaseController.Search(word)}" />      
<br></br><br></br><br></br>
<center>
<h:dataTable binding="#{table}" value="#{purchaseController.purchases}" var="purchase" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="id" />
</f:facet>
<h:outputText value="#{purchase.id}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="prix" />
</f:facet>
<h:outputText value="#{purchase.prix}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="contrat" />
</f:facet>
<h:outputText value="#{purchase.contrat.titre} - #{purchase.contrat.advertisement.address}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
  supprimer
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        etes vous sur de vouloir supprimer ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <h:commandButton class="btn btn-success" action="#{purchaseController.removePurchase(purchase.id)}"
value="oui"  />
      </div>
    </div>
  </div>
</div>
</h:column>




</h:dataTable>
</center>
</h:form>
</h:panelGroup>

</ui:define>
</ui:composition>





</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login DARI</title>
	
			<h:outputStylesheet library="login" name="images/icons/favicon.ico" />
			<h:outputStylesheet library="login" name="vendor/bootstrap/css/bootstrap.min.css" />
			<h:outputStylesheet library="login" name="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
<!-- 			<h:outputStylesheet library="login" name="fonts/font-awesome-4.7.0/css/font-awesome.min.css" /> -->
			<h:outputStylesheet library="login" name="vendor/animate/animate.css" />
			<h:outputStylesheet library="login" name="vendor/css-hamburgers/hamburgers.min.css" />
			<h:outputStylesheet library="login" name="vendor/animsition/css/animsition.min.css" />
			<h:outputStylesheet library="login" name="vendor/select2/select2.min.css" />
			<h:outputStylesheet library="login" name="vendor/daterangepicker/daterangepicker.css" />
			<h:outputStylesheet library="login" name="css/util.css" />
			<h:outputStylesheet library="login" name="css/main.css" />
			
			<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
</h:head>

<h:body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign In With
					</span> 

					<a href="oauth2/authorize/facebook" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="oauth2/authorize/google" class="btn-google m-b-20">
						<h:graphicImage value="login/images/icons/icon-google.png" alt="GOOGLE"/>
						Google
					</a>
					<h:form id="form">					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username 
						</span>
					</div>
		
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<h:inputText class="input100" type="text" name="username" value="#{loginController.login}" />
						
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<h:inputSecret class="input100" type="password" name="pass" value="#{loginController.password}" />
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
					<h:commandButton id="btn" class="login100-form-btn" title="Login" value="Login in" action="#{loginController.doLogin()}"/>
					<h:message style = "color:red" for="btn"/>
					</div>
</h:form>
					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="signup" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="login/vendor/animsition/js/animsition.min.js"></script>
	<script src="login/vendor/bootstrap/js/popper.js"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="login/vendor/select2/select2.min.js"></script>
	<script src="login/vendor/daterangepicker/moment.min.js"></script>
	<script src="login/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="login/vendor/countdowntime/countdowntime.js"></script>
	<script src="login/js/main.js"></script>

</h:body>
</html>

<center><h1>List Of Users</h1></center>

     <a href="listusers" style="float: right;margin:2px;height: 50px,weight:100px;" class="btn">Model</a>
          <a href="ListUsersTab" style="float: right;margin:2px;" class="btn">Tab</a>
	<div class="row">
		<div class="col-xs-12">
		<br></br><br></br>
			<div class="table-header">List Of Users</div>

			<!-- div.table-responsive -->

			<!-- div.dataTables_borderWrap -->
			<div>
				<table id="dynamic-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center"><label class="pos-rel"> <input
									type="checkbox" class="ace" /> <span class="lbl"></span>
							</label></th>

							<th>Name of client</th>
							<th class="hidden-480">Username</th>
							
<!-- 							<th>From</th> -->
							<th>Email</th>
<!-- 							<th>Name of client</th> -->
							<th>Address</th>
							<th>State of Account</th>
							<th>
								Action</th>


						</tr>
					</thead>
					<ui:repeat var="user"
							value="#{listUsersController.getNeufUsers()}"
							varStatus="status">
					<tr>
						<td class="center"><label class="pos-rel"> <input
								type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></td>
						
							<td class="hidden-480"><h:outputText value="#{user.firstName} #{user.lastName}" />
							</td>
							<td class="hidden-480"><h:outputText value="#{user.username}" /></td>
							<td class="hidden-480"><h:outputText
									value="#{user.email}" /></td>
<!-- 							<td class="hidden-480"><span -->
<!-- 								class="label label-sm label-warning"><h:outputText -->
<!-- 									value="#{rec.localdistribu}" /></span></td> -->
							<td class="hidden-480"><h:outputText
										value="#{user.address}" /></td>
<!-- 							<td class="hidden-480"><h:outputText value="#{rec.user_id_demande}" /></td> -->
							<td class="hidden-480"><span
								class="label label-sm label-warning"><h:outputText value="#{listUsersController.getEtatAcc(user.username)}" /></span></td>
									<td>
												<div>
												<h:form>
													<div class="hidden-sm hidden-xs btn-group">
														<h:commandButton class="btn btn-xs btn-danger"
															value="Ban"
															action="#{listUsersController.BanUserT(user.id)}">

														</h:commandButton>
														</div>
														<div class="hidden-sm hidden-xs btn-group">
														<h:commandButton class="btn btn-xs btn-success"
															value="UnBan"
															action="#{listUsersController.UnBanUserT(user.id)}">

														</h:commandButton>

													</div>
													<td>
																				<div class="hidden-sm hidden-xs btn-group">
														<h:commandButton class="btn btn-xs btn-danger"
															value="delete"
															action="#{listUsersController.deleteuser(user.id)}">

														</h:commandButton>
														</div>
														</td>
													</h:form>
										
									</div>
												</td>
												</tr>
						</ui:repeat>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:p="http://primefaces.org/ui"
template="/template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<!-- BEGIN : TP1 JSF Introduction Login -->
<h:head>  
<title>User Details</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  
</style>  
</h:head>
<div class="container">
<h:panelGroup columns="2">
<h:form>
<center>
<p:outputPanel id="manage-product-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty AdsController.selectedProduct}">
                    <!--<img src ="images/#{AdsController.selectedProduct.user.id}/#{AdsController.selectedProduct.tes}" ></img> -->
                     <div class="p-field">
                   
                        <p:outputLabel >#{AdsController.selectedProduct.title}</p:outputLabel>
                        
                    </div>
                       <div class="p-field">
                   <h:dataTable class="table" value="#{AdsController.deleteProduct2()}" var="ads" border="1" >
                       
                       <h:column><f:facet name="header"><center><h:outputText value="Pictures" /></center></f:facet>

<img src ="images/#{AdsController.selectedProduct.user.id}/#{ads.name}" ></img>
</h:column>
                        </h:dataTable>
                    </div>
                  
                      <div class="p-field">
                   <h:outputText value="Description:" />
                 <p:outputLabel >#{AdsController.selectedProduct.description}</p:outputLabel>
                     </div>
                      <div class="p-field">
                   <h:outputText value="State:" />
                 <p:outputLabel >#{AdsController.selectedProduct.state}</p:outputLabel>
                     </div>
                      <div class="p-field">
                   <h:outputText value="Price:" />
                 <p:outputLabel >#{AdsController.selectedProduct.price}</p:outputLabel>
                     </div>
                     <div class="p-field">
                   <h:outputText value="Address:" />
                 <p:outputLabel >#{AdsController.selectedProduct.address}</p:outputLabel>
                     </div>
                     
                    <div class="p-field"> 
                    <h:outputText value="SwimmingPool:" />
                 <h:outputText value="#{AdsController.selectedProduct.swimmingPool == true ? 'Oui' : 'Non'}" />
                     </div>
                     <div class="p-field"> 
                    <h:outputText value="Garage:" />
                 <h:outputText value="#{AdsController.selectedProduct.garage == true ? 'Oui' : 'Non'}" />
                     </div>
                     <div class="p-field"> 
                    <h:outputText value="Garden:" />
                <h:outputText value="#{AdsController.selectedProduct.garden == true ? 'Oui' : 'Non'}" />
                     </div>
                     
                     
                </p:outputPanel>
            </p:outputPanel>

</center>
</h:form>


</h:panelGroup>
</div>

</ui:define>

</ui:composition>

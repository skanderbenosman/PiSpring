<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
<ui:define name="menu">
<h:head>
        <title>User Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
       
            table {
                border-collapse: collapse;
                width: 60%;
                margin-left:30px
            }
            th, td {
                text-align: left;
                padding: 4px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
<center>
<h:panelGroup columns="2">
<h:form>
<style type="text/css">  
table {  
color:bleu;
border-collapse: collapse;  
width: 700px;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  
</style>
 <h:inputText style="margin-left:140px"  value="#{bankController.word}"></h:inputText>
<h:commandButton value="Rechercher" action="#{bankController.Search(word)}" />      
<br></br><br></br><br></br>
<h:dataTable  binding="#{table}" value="#{bankController.banks}" var="bank" border="1">
<h:column>
<f:facet name="header">
<h:outputText class="control-label col-sm-4" value="id" />
</f:facet>
<h:outputText value="#{bank.id}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText class="control-label col-sm-4" value="nameBank" />
</f:facet>
<h:outputText value="#{bank.nameBank}" />
</h:column>


<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>

<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
  Supprimer
</button>
<h:commandButton class="btn btn-success" action="#{bankController.TestUpdate(bank)}" value="modifier">
</h:commandButton>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        etes vous sur de vouloir supprimer ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <h:commandButton class="btn btn-success" action="#{bankController.removeBank(bank.id)}"
value="oui"  />
      </div>
    </div>
  </div>
</div>
</h:column>




</h:dataTable>


</h:form>

</h:panelGroup>
</center>
</ui:define>
</ui:composition>
</html>
